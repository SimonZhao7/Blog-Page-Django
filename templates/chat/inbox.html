{% extends "loggedin.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
{% endblock %}
{% block page-content %}
<div class="c-page chat container-fluid col-6 mx-auto mt-2 p-3">
  <div class="chat-sidebar">
    <div class="chat-header">
      <h3 id="chat-title">Chat</h3>
      <a id="create-link" href="{% url 'chat:create' %}"><button class="btn btn-info create-chat">Create Chat</button></a>
    </div>
    {% for chat in chats %}
      <a href="{% url 'chat:chat' chat.get_slug %}"><button class="btn chat-rooms">{{ chat }}</button></a>
    {% endfor %}
  </div>
  <div class="chat-content">
    {% block chat-content %}{% endblock %}
  </div>
  <div class="msg">
    {% block msg %}{% endblock %}
  </div>
</div>
{% endblock %}
