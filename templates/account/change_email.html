{% extends "account/change_user.html" %}
{% load crispy_forms_tags %}
{% block change-form %}
<legend>Change Email</legend>

{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}

{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-info">Change Email</button>
{% endblock %}
