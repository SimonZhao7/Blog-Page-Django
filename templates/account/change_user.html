{% extends "loggedin.html" %}
{% load crispy_forms_tags %}
{% block page-content %}
<div class="change-username c-page col-6 mx-auto mt-2 p-3">
    <h1 class="text-center mb-4">Account Settings</h1>
    <div class="row">
        <div class="sidebar mt-5 col-4">
            <a href="{% url 'account:change_username' %}" class="link"><button class="btn btn-info">Change Username</button></a>
            <a href="{% url 'account:change_password' %}" class="link"><button class="btn btn-info">Change Password</button></a>
            <a href="{% url 'account:change_email' %}" class="link"><button class="btn btn-info" >Change Email</button></a>
            <a class="link"><button class="btn btn-info">Change Profile Picture</button></a>
        </div>
        <div class="setting-form col-8">
            <form class="form-group" method="post">
                {% block change-form %}
                <legend>Change Username</legend>

                {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info">Change Username</button>
                {% endblock %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
