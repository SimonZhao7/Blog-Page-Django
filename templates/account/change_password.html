{% extends "account/change_user.html" %}
{% load crispy_forms_tags %}
{% block change-form %}
<legend>Change Password</legend>

{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}

{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-info">Change Password</button>
{% endblock %}
